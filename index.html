<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repton Pro Hub</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --accent: #ffcc00; --navy: #0a192f; --warn: #ff4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--navy); color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 15px; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: var(--navy); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--glass); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 350px; }

        /* Hub Layout */
        #hub-ui { display: none; width: 100%; max-width: 400px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; padding: 20px; border: 1px solid rgba(255,255,255,0.15); margin-bottom: 15px; }
        .status-bar { display: flex; justify-content: space-between; font-size: 11px; font-weight: 900; opacity: 0.6; margin-bottom: 10px; }
        
        /* Timetable Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 8px 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        input.tt-input { background: transparent; border: none; color: white; width: 100%; font-size: 14px; outline: none; }
        input.tt-input:focus { color: var(--accent); }
        .editing input.tt-input { background: rgba(255,255,255,0.05); border-radius: 4px; padding: 4px; }

        /* Buttons */
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; background: var(--accent); color: var(--navy); margin-top: 10px; }
        .btn-save { background: #2ecc71; color: white; display: none; }
        
        #low-bat { display: none; background: var(--warn); color: white; padding: 8px; text-align: center; font-size: 11px; font-weight: 900; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color: var(--accent)">REPTON HUB</h1>
            <input type="text" id="nameIn" placeholder="Enter Your Name" style="width:100%; padding:12px; margin:20px 0; border-radius:10px; border:none; text-align:center;">
            <button class="btn" onclick="login()">START SESSION</button>
        </div>
    </div>

    <div id="hub-ui">
        <div id="low-bat">‚ö†Ô∏è LOW BATTERY - PLUG IN</div>
        
        <div class="status-bar">
            <span id="clock">00:00:00</span>
            <span id="bat">--% üîã</span>
        </div>

        <div class="card">
            <h2 id="greet">Hello</h2>
            <div id="weather" style="font-size: 14px; opacity: 0.7;">Dubai: --¬∞C</div>
        </div>

        <div class="card" id="tt-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:12px; font-weight:900; color:var(--accent);">MY TIMETABLE</span>
                <span onclick="toggleEdit()" style="cursor:pointer; opacity:0.5;">‚öôÔ∏è Edit</span>
            </div>
            <table id="tt-table">
                </table>
            <button id="save-btn" class="btn btn-save" onclick="saveData()">SAVE CHANGES</button>
        </div>

        <button class="btn" style="background:transparent; color:var(--warn); border:1px solid var(--warn)" onclick="logout()">LOGOUT</button>
    </div>

    <script>
        let currentUser = "";
        let isEditing = false;
        // Default subjects
        let userSubs = ["Maths", "English", "Science", "Break", "History", "Arabic", "Lunch", "PE", "ICT"];
        const times = ["08:00", "09:00", "10:00", "11:00", "11:20", "12:20", "13:20", "14:00", "15:00"];

        function login() {
            const name = document.getElementById('nameIn').value.trim();
            if(!name) return alert("Enter name");
            currentUser = name;
            localStorage.setItem('last_user', name);
            
            // Load this specific user's data
            const saved = localStorage.getItem(`subs_${currentUser}`);
            if(saved) userSubs = JSON.parse(saved);
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('hub-ui').style.display = 'block';
            renderTimetable();
            startSystems();
        }

        function renderTimetable() {
            const table = document.getElementById('tt-table');
            table.innerHTML = "";
            userSubs.forEach((sub, i) => {
                table.innerHTML += `
                    <tr>
                        <td style="width:60px; font-size:12px; opacity:0.5;">${times[i]}</td>
                        <td><input class="tt-input" value="${sub}" ${isEditing ? '' : 'readonly'} id="sub-${i}"></td>
                    </tr>
                `;
            });
        }

        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById('tt-card').classList.toggle('editing');
            document.getElementById('save-btn').style.display = isEditing ? 'block' : 'none';
            renderTimetable();
        }

        function saveData() {
            userSubs = userSubs.map((_, i) => document.getElementById(`sub-${i}`).value);
            localStorage.setItem(`subs_${currentUser}`, JSON.stringify(userSubs));
            toggleEdit();
        }

        function logout() {
            localStorage.removeItem('last_user');
            location.reload();
        }

        async function startSystems() {
            // Clock
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString();
                document.getElementById('greet').innerText = `Hello, ${currentUser}!`;
            }, 1000);

            // Battery
            if (navigator.getBattery) {
                const bat = await navigator.getBattery();
                const update = () => {
                    const lvl = Math.round(bat.level * 100);
                    document.getElementById('bat').innerText = `${lvl}% ${bat.charging ? '‚ö°' : 'üîã'}`;
                    document.getElementById('low-bat').style.display = (lvl < 20 && !bat.charging) ? 'block' : 'none';
                }
                update(); bat.onlevelchange = update; bat.onchargingchange = update;
            }

            // Weather
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=25.14&longitude=55.37&current=temperature_2m');
                const data = await res.json();
                document.getElementById('weather').innerText = `Dubai: ${Math.round(data.current.temperature_2m)}¬∞C`;
            } catch(e) {}
        }

        // Auto-login if remembered
        window.onload = () => {
            const last = localStorage.getItem('last_user');
            if(last) { document.getElementById('nameIn').value = last; login(); }
        }
    </script>
</body>
</html>
